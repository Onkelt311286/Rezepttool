<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Rezepttool</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<p:toolbar>
		<f:facet name="left">
			<h:form>
				<p:commandButton id="options" title="Optionen" type="button" icon="settings"/>
			    <p:menu toggleable="true" overlay="true" trigger="options" my="left top" at="left bottom">
			        <p:menuitem value="Drucken" />
					<p:menuitem value="PDF exportieren" />
			        <p:submenu label="Einstellungen">
			            <p:menuitem value="Datenbank 채ndern" />
						<p:menuitem value="Mail 채ndern" />
						<p:menuitem value="Sprache 채ndern" />
			        </p:submenu>
			    </p:menu>
			    
				<p:autoComplete id="filter" dropdown="true" scrollHeight="250"
							placeholder="Sucheingabe..." emptyMessage="Keine Treffer"
							value="#{autoCompleteView.filterString}" completeMethod="#{autoCompleteView.completeText}" />
			</h:form>
		</f:facet>
	</p:toolbar>
		
	<p:calendar value="#{dateBean.date}" mode="inline" />
	
	<h:form>
		<p:tabMenu id="menubar" activeIndex="0" orientation="bottom">
			<p:menuitem title="Wochenplaner" outcome="index" icon="pot" />
			<p:menuitem title="Rezeptliste" outcome="page-b" icon="recipe" />
			<p:menuitem title="K체hlschrankfilter" outcome="page-b" icon="fridge" />
			<p:menuitem title="Einkaufsliste" outcome="page-b" icon="shop" />
		</p:tabMenu>
	</h:form>
</h:body>
</html>
