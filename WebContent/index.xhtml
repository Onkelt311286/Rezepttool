<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Rezepttool</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
	<h:panelGrid id="toolbar" columns="2" layout="grid">
		
		<h:form>
			<p:splitButton value="Optionen">
				<p:menuitem value="Drucken" />
				<p:menuitem value="Speichern" />
				<p:menuitem value="Datenbank" />
				<p:menuitem value="Mail" />
				<p:menuitem value="Sprache" />
			</p:splitButton>
			<p:autoComplete id="filter" dropdown="true" scrollHeight="250"
							placeholder="Sucheingabe..." emptyMessage="Keine Treffer"
							value="#{autoCompleteView.filterString}" completeMethod="#{autoCompleteView.completeText}" />
		</h:form>
		
	</h:panelGrid>
	
	<p:calendar value="#{dateBean.date}" mode="inline" />
	
	<h:form>
		<p:tabMenu id="menubar" activeIndex="0" orientation="bottom">
			<p:menuitem title="Wochenplaner" outcome="index" icon="pot" />
			<p:menuitem title="Rezeptliste" outcome="page-b" icon="recipe" />
			<p:menuitem title="KÃ¼hlschrankfilter" outcome="page-b" icon="fridge" />
			<p:menuitem title="Einkaufsliste" outcome="page-b" icon="shop" />
		</p:tabMenu>
	</h:form>
</h:body>
</html>
