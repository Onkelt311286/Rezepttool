<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"  
    xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Rezepttool</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
  <h:form>
	 <div style="width:100%;text-align:center">
	 <img style="margin: 10% auto" src="images/icons/icon_tool.png" width="30%" alt="Programmicon" />
	 <br/>
	 <p:commandButton value="Registrieren" oncomplete="PF('register').show()" />
	
	 <h:panelGrid style="margin: 5% auto;text-align:left" columns="2" cellpadding="5">
		  <h:outputLabel for="user" value="Name: " />
		  <p:inputText id="user" label="username" value="#{authenticationBean.userName}"/>

		  <h:outputLabel for="password" value="Passwort: " />
		  <p:password id="password" label="password" value="#{authenticationBean.password}"/>
	 </h:panelGrid>
	 <p:commandButton value="Login" action="#{authenticationBean.login}" />
	 </div>
	</h:form>
	
	<h:form>
		<p:dialog widgetVar="register" modal="true" header="Registrieren">
	        <p:panelGrid columns="2">
	            <h:outputLabel for="user" value="Name: " />
				<p:inputText id="user" label="username" value="#{authenticationBean.userName}"/>
		
				<h:outputLabel for="password" value="Passwort: " />
				<p:password id="password" label="password" value="#{authenticationBean.password}"/>
	        </p:panelGrid>
	        <p:commandButton style="margin-top:10px" value="Registrieren" outcome="week" />
	    </p:dialog>
    </h:form>
</h:body>
</html>
